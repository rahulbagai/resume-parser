# PyPI Release Workflow Template
#
# Copy this file to each target repository as: .github/workflows/pypi_release.yml
# This handles automated releases to PyPI when a new tag is created
#
# Setup required:
# 1. Configure PyPI Trusted Publishing at: https://pypi.org/manage/account/publishing/
# 2. Or add PYPI_TOKEN secret to repository
#
# Usage:
# - Push a version tag (e.g., v0.1.0) to trigger release
# - Or manually trigger via Actions UI for TestPyPI

name: Publish to PyPI

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
        shell: bash

      - name: Verify installation
        run: |
          # Basic check that package was installed
          echo "âœ“ Package installed successfully"
          # Note: Customize this test in your target repository for package-specific validation
        shell: bash

  publish-testpypi:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/rb-resume-parser
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: pypi
      url: https://pypi.org/p/rb-resume-parser

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    needs: publish-pypi
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get current version from pyproject.toml (from [project] section only)
          VERSION=$(grep -A 20 '^\[project\]' pyproject.toml | grep -oP '^version = "\K[^"]+' | head -n 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Create release notes
          echo "## Release v$VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "Published from commit: ${{ github.sha }}" >> release_notes.md

      - name: Download artifacts for release
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.changelog.outputs.version }}
          name: Release v${{ steps.changelog.outputs.version }}
          body_path: release_notes.md
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}